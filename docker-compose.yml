version: "3.4"
services:
  aaiisentiment:
    build:
      context: "."
      network: br
    container_name: aaiisentiment
    domainname: example.tld
    environment:
      - PORT=3001
    expose:
      - 3001/tcp
    hostname: aaiisentiment
    image: simfre/aaiisentiment
    networks:
      lan:
        ipv4_address: 10.0.0.5
        ipv6_address: 2001:db8::5
        aliases:
          - aaiisentiment
    restart: unless-stopped
networks:
  lan:
    external: true
